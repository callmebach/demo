<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db; /* Initial color */
            color: white;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s ease; /* Smooth color transition */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header id="main-header">
        <h1>Your Website</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple web page created using HTML, CSS, and JavaScript.</p>
    </section>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <script>
        // JavaScript code goes here
        // You can add interactive functionality or manipulate the DOM using JavaScript

        function changeHeaderColor() {
            var header = document.getElementById("main-header");
            var colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12']; // Array of colors
            var currentIndex = 0;

            setInterval(function() {
                header.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 2000); // Change color every 2 seconds (adjust as needed)
        }

        // Call the function to start changing the header color
        changeHeaderColor();
    </script>

</body>
</html>
