<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <link rel="stylesheet" href="example.css">
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db; /* Initial color */
            color: white;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s ease; /* Smooth color transition */
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <header id="main-header">
        <h1>Your Website</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple web page created using HTML, CSS, and JavaScript.</p>
    </section>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <script>
        // JavaScript code goes here
        // You can add interactive functionality or manipulate the DOM using JavaScript

        function changeHeaderColor() {
            var header = document.getElementById("main-header");
            var colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12']; // Array of colors
            var currentIndex = 0;

            setInterval(function() {
                header.style.backgroundColor = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 2000); // Change color every 2 seconds (adjust as needed)
        }

        // Call the function to start changing the header color
        changeHeaderColor();
    </script>

    <div class="btn">
        <button onclick="showSuccessToast();" class="btn-success">Go To Next</button>
        <button onclick="showWarningToast();" class="btn-warning">Ok</button>
        <button onclick="showErrorToast();" class="btn-error">Try Again</button>
    </div>

    <div id="toast"></div>
    


    <script>
        function toast({
            title='',
            type='info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');

                const autoRemoveID = setTimeout(function() {
                    main.removeChild(toast)
                }, duration + 1000);

                toast.onclick = function(e) {
                    if (e.target.closest('.icon-close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoveID)
                    }
                }
                const icons ={
                    success:'checkmark-circle',
                    warning:'alert-circle',
                    error:'alert-circle',
                };
                const icon = icons[type];

                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast__${type}`);

                toast.style.animation = `slideInLeft ease 0.4s, fadeOut linear 1s ${delay}s forwards`;

                toast.innerHTML = `
                
                    <div class="icon-check">
                        <ion-icon name="${icon}"></ion-icon>
                    </div>
        
                    <p class="title">${title}</p>
        
                    <div class="icon-close">
                        <ion-icon name="close-circle"></ion-icon>
                    </div>
                    
                </div>
            
                `;

                main.appendChild(toast);

                
            }
        }

            function showSuccessToast() {
                toast({
                    title:"You are successed",
                    type: "success",
                    duration: 3000
                })
            }
            function showWarningToast() {
                toast({
                    title:"Warning",
                    type: "warning",
                    duration: 3000
                })
            }
            function showErrorToast() {
                toast({
                    title:"You are errored",
                    type: "error",
                    duration: 3000
                })
            }
    </script>
</body>
</html>
